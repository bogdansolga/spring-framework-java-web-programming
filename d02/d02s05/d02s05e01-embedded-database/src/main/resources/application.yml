# the name of the current app
spring:
  application:
    name: spring-boot-embedded-database-demo

  # indent the returned JSON responses
  jackson:
    serialization:
      INDENT_OUTPUT: true

  datasource:
    platform: h2

    # in-memory database
    url: jdbc:h2:mem:test

    # on disk database
    #url: jdbc:h2:~/test

    username: sa
    password: aVeryComplexPassword
    data: data-h2.sql
    schema: schema-h2.sql
    initialize: false

  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true

# logging settings
logging:
  level:
    root: info
    org:
      apache: warn
      # to see the query parameters - change 'sql' to 'debug' and 'type' to 'trace'
      hibernate:
        sql: warn
        type: warn
      springframework: warn

  pattern:
    console: '%clr([%date{HH:mm:ss.SSS}]){faint} %clr(%2p) %clr(%-40.40logger{36}){cyan} %m%n%wex'